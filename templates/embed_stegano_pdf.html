<!DOCTYPE html>
<html>
<head>
    <title>Hide PNG in PDF</title>
</head>
<body>
    <h1>Steganographically Embed PNG in PDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Select PDF file:</label><br>
        <input type="file" name="pdf" accept="application/pdf" required><br><br>

        <label>Select PNG image to embed:</label><br>
        <input type="file" name="png" accept="image/png" required><br><br>

        <button type="submit">Embed and Download PDF</button>
    </form>
</body>
</html>
